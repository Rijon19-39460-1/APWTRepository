<script>
function loadDoc() {

    let tab =
        `<thead>
        <tr>

          <th scope="col">Customer Name</th>
          <th scope="col">Pickup Point</th>
          <th scope="col">Destination</th>
          <th scope="col">Distance</th>
          <th scope="col">Cost</th>
          <th scope="col">Pickup Time</th>
          <th scope="col">Arrival Time</th>
        </tr>
      </thead>`
         ;

  const xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
    	var obj_arr = JSON.parse( this.responseText);
      console.log(obj_arr);
      for (let i = 0; i < obj_arr.length; i++) {

      tab +=
    `<tr>
    <td>${obj_arr[i].customerName} </td>
    <td>${obj_arr[i].pickupPoint}</td>
    <td>${obj_arr[i].destination}</td>
    <td>${obj_arr[i].length}</td>
    <td>${obj_arr[i].cost}</td>
    <td>${obj_arr[i].riderStartingTie}</td>
    <td>${obj_arr[i].reachedTime}</td>
    </tr>`;

      }
      document.getElementById("here").innerHTML = tab;
    }
  };
  xhttp.open("GET", "http://127.0.0.1:8000/api/rideHistory");
  xhttp.send();
}
</script>
